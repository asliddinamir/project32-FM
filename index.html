<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>

  <main>

    <div class="heading">
      <h2 class="title">Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="container">

      <div class="stats">
        <span><strong class="pageview">100K</strong> Pageviews</span>
        <h1>$16.00 <small>/ month</small></h1>
      </div>

      <div class="slider_container">
        <input class="slider" type="range" min="-2" max="2" value="0">

      </div>

      <div class="billing">
        <small>Monthly Billing</small>

        <button class="toggle">
          <div class="toggleBtn">&nbsp;</div>
        </button>

        <small>Yearly Billing</small>

        <div class="discount">
          <p>25% discount</p>
          <p class='disMobile'>-25%</p>
        </div>

      </div>
      <hr>

      <div class="footer_container">
        <div class="fc_infos">

          <div class="fc_info">
            <img src="./images/icon-check.svg" alt="icon_check">
            <small>Unlimited Websites</small>
          </div>
          <div class="fc_info">
            <img src="./images/icon-check.svg" alt="icon_check">
            <small>100% data ownership</small>
          </div>
          <div class="fc_info">
            <img src="./images/icon-check.svg" alt="icon_check">
            <small>Email reports</small>
          </div>
        </div>

        <div class="fc_btn">
          <button class="trialBtn">Start my trial</button>
        </div>
      </div>

    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/asliddin-amirov-02a359219/">Asliddin Amirov</a>.
  </footer>

</body>

<script src="script.js"></script>

</html>
